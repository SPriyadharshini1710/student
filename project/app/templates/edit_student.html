<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Edit Student</h1>
        {% csrf_token %}
        <input type="hidden" name="student_id" value="{{ student.id }}">
        <label>Name: <input type="text" name="name" value="{{ student.name }}" required></label>
        <label>Age: <input type="number" name="age" value="{{ student.age }}" required></label>
        <label>Phone: <input type="text" name="phone" value="{{ student.phone }}" required></label>
        <label>Email: <input type="email" name="email" value="{{ student.email }}" required></label>
        <label>Marks: <input type="number" step="0.01" name="mark" value="{{ student.mark }}" required></label>
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
