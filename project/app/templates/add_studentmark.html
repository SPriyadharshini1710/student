<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Marks</title>
</head>
<body>
    <h2>Add Student Marks</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="student">Student:</label>
        <select name="student" id="student">
            <option value="">Select student</option>
            {% for student in student %}
            <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>

        <label for="tamil">Tamil:</label>
        <input type="text" name="tamil" id="tamil">

        <label for="english">English:</label>
        <input type="text" name="english" id="english">

        <label for="maths">Maths:</label>
        <input type="text" name="maths" id="maths">

        <label for="science">Science:</label>
        <input type="text" name="science" id="science">

        <label for="social_studies">Social Studies:</label>
        <input type="text" name="social_studies" id="social_studies">

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo">

        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'studentmarks' %}">Back to Student Marks</a>
</body>
</html>
