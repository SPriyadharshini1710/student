<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .add-btn {
            background-color: #4CAF50;
        }
        .edit-btn {
            background-color: #FFA500;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .edit-btn:hover {
            background-color: #e59400;
        }
        .delete-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'add_student' %}">
        <button class="add-btn">Add New Student</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.mark }}</td>
                <td>
                    <a href="{% url 'edit_student' student.id %}">
                        <button class="edit-btn">Edit</button>
                    </a>
                    <a href="{% url 'delete_student' student.id %}" >  <!--onclick="return confirm('Are you sure you want to delete this student?');" -->
                        <button class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
